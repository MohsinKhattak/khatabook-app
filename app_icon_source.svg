<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#FFFFFF"/>
  
  <!-- Outer Circle Background -->
  <circle cx="256" cy="256" r="240" fill="#0A7075" opacity="0.1"/>
  <circle cx="256" cy="256" r="200" fill="#0A7075"/>
  
  <!-- Book/Ledger Shape -->
  <g transform="translate(256, 256)">
    <!-- Left Page -->
    <rect x="-80" y="-100" width="75" height="200" fill="#FCF3DE" stroke="#0A7075" stroke-width="3" rx="5"/>
    
    <!-- Right Page -->
    <rect x="5" y="-100" width="75" height="200" fill="#FFFFFF" stroke="#0A7075" stroke-width="3" rx="5"/>
    
    <!-- Spine/Binding -->
    <rect x="-5" y="-100" width="10" height="200" fill="#0A7075"/>
    
    <!-- Left page lines (ledger entries) -->
    <line x1="-75" y1="-70" x2="-10" y2="-70" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="-75" y1="-40" x2="-10" y2="-40" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="-75" y1="-10" x2="-10" y2="-10" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="-75" y1="20" x2="-10" y2="20" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="-75" y1="50" x2="-10" y2="50" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="-75" y1="80" x2="-10" y2="80" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    
    <!-- Right page lines (ledger entries) -->
    <line x1="10" y1="-70" x2="75" y2="-70" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="-40" x2="75" y2="-40" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="-10" x2="75" y2="-10" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="20" x2="75" y2="20" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="50" x2="75" y2="50" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="80" x2="75" y2="80" stroke="#6B7280" stroke-width="2" opacity="0.6"/>
    
    <!-- Amount/Number indicators -->
    <text x="-65" y="-50" font-size="16" font-weight="bold" fill="#0A7075" opacity="0.7">500</text>
    <text x="-65" y="-20" font-size="16" font-weight="bold" fill="#0A7075" opacity="0.7">200</text>
    <text x="-65" y="10" font-size="16" font-weight="bold" fill="#0A7075" opacity="0.7">300</text>
    
    <text x="20" y="-50" font-size="16" font-weight="bold" fill="#0A7075" opacity="0.7">750</text>
    <text x="20" y="-20" font-size="16" font-weight="bold" fill="#0A7075" opacity="0.7">450</text>
    <text x="20" y="10" font-size="16" font-weight="bold" fill="#0A7075" opacity="0.7">600</text>
  </g>
</svg>
